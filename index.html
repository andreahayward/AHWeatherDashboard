<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Andrea's Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="favicon.PNG"/>
</head>

<body>
    <div class="card">
        <div class="card-body text-center bg-dark text-white">Andrea's Weather Dashboard</div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card-body text-center">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body bg-light">
                            <h6 class="card-subtitle mb-2 text-muted">Search For A City</h6>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control searchInput" placeholder="Enter City Name"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary bg-primary searchButton" type="button"
                                        id="searchButton"></button><i class="fas fa-search"></i></button>
                                </div>
                            </div>
                            <ul class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col mt-4 mr-5">
                <div class="card currentForecast pb-2 pt-1">
                    <h5 class="card-title mt-2 text-center">Current Weather</h5>
                    <p id="currentDay" class="lead"></p>
                    <div class="temperature"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                    <div class="uv"></div>
                </div>
            </div>
            <div class="row">
                <div class="col mt-4">
                    <div class="card pb-5 fiveDayForecast pl-5">
                        <h5 class="card-title mt-2 mr-5">5-Day Forecast</h5>
                        <div class="row">
                            <div class="col fiveDayOne">
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
          </div>
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="newscript.js"></script>

</body>

</html>
